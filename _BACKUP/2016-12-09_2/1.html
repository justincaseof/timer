<!DOCTYPE html>
<meta charset="utf-8" />
<html>
    <body>
        <div class="centerdiv">
            <form action="" method="POST">
                <input type="hidden" name="genericvalue" value="0" visible="false">
                <input type="hidden" name="relais_state" value="0" visible="false">
                
                <input type="submit" name="expandTime" value="10" onclick="relais_state.value=2">
                <input type="submit" name="expandTime" value="60" onclick="relais_state.value=2">
                <input type="submit" name="expandTime" value="600" onclick="relais_state.value=2">
                <input type="submit" name="expandTime" value="1800" onclick="relais_state.value=2">
                <input type="submit" name="button_on" value="ON" onclick="relais_state.value=1">
                <input type="submit" name="button_off" value="OFF" onclick="relais_state.value=0">
            </form>
            
            <form action="" method="GET">
                <p>
                    <!-- pwm_duty: 0..1023 -->
                    <input type="input" name="pwm_duty" value="100">
                    <input type="submit" name="set_pwm" value="SetPWM">
                </p>
            </form>
        </div>
    </body>
</html>
